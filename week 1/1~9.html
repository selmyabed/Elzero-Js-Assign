<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>1~9 Js</title>
    <script src="1~9.js"></script>
    <script>
      // Code One will not work .. Cuz The compiler doesn't see the element yet
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two will  work .. Cuz The onload property means that load all document then do the function that make The element colored
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>

  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three wil work .. Cuz the code is the last one in the DOC .. That mean the compiler Saw the element and will style it
      document.getElementById("el").style.color = "red";
    </script>
    
  </body>

</html>
